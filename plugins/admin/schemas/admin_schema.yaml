schema;master_schema:
  type: map
  nullable: false
  mapping:
    downloads:
      type: seq
      sequence:
        - type: map
          mapping:
            label: {type: str, required: true, nullable: false, range: {min: 1}}
            directory: {type: str, nullable: false, range: {min: 1}, func: file_exists}
            pattern: {type: str, nullable: false, range: {min: 1}}
            target: {type: str, nullable: false, range: {min: 1}}
            discord:
              type: seq
              nullable: false
              sequence:
                - type: text
                  nullable: false
            audit: {type: bool, nullable: false}
    uploads:
      type: map
      nullable: false
      mapping:
        enabled: {type: bool, nullable: false}
        discord:
          type: seq
          nullable: false
          sequence:
            - type: text

type: map
nullable: false
mapping:
  DEFAULT:
    include: 'master_schema'
  commands:
    include: 'commands_schema'
  regex;(.+):
    include: 'master_schema'
    regex;(.+):
      include: 'master_schema'
